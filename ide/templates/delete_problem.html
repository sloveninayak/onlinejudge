<!-- templates/delete_problem.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Problem</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Delete Problem</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'problem_list' %}">View Problems</a> |
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <main>
        <p>Are you sure you want to delete the problem "{{ problem.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
    </main>
</body>
</html>
